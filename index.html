<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./output.css" />
    <style type="text/css">
      .js-droppable > .js-snippet {
        width: 100%;
        padding: 0;
      }

      .js-droppable > .js-snippet:hover > .js-delete-btn {
        display: block;
      }

      .js-droppable > .js-snippet > img:hover {
        transform: none;
        border-color: #dae1e7;
      }
    </style>
    <title>Disjoint | Template Generator</title>
  </head>

  <body class="overflow-hidden font-sans">
    <section
      class="fixed left-0 top-0 bottom-0 overflow-y-auto bg-gray-200 p-8 w-2/3"
    >
      <h1 class="font-black mb-8 ml-2 pb-2">
        Disjoint | Template Generator
      </h1>
      <div class="border-l-2 mx-2 mb-3 js-filter pl-3 border-black">
        <!-- General -->
        <button
          class="text-black font-semibold hover:text-green-500 px-2 py-1 transition-normal"
          data-filter="js-snippet"
        >
          All
        </button>
        <button
          class="text-black font-semibold hover:text-green-500 px-2 py-1 transition-normal"
          data-filter="st-image-and-text"
        >
          Image and Text
        </button>
        <button
          class="text-black font-semibold hover:text-green-500 px-2 py-1 transition-normal"
          data-filter="st-call-to-action"
        >
          Call To Action
        </button>
      </div>
      <div
        class="flex flex-wrap flex-col items-start justify-start js-snippets"
      >
        <figure
          class="js-snippet w-1/2 p-2 st-image-and-text"
          id="image-and-text-slanted"
        >
          <img
            src="./images/image-and-text-slanted.png"
            alt=""
            class="cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black"
          />
        </figure>
        <figure
          class="js-snippet w-1/2 p-2 st-image-and-text"
          id="image-text-slanted"
        >
          <img
            src="./images/text-with-center-image.png"
            alt=""
            class="cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black"
          />
        </figure>
        <figure
          class="js-snippet w-1/2 p-2 st-call-to-action"
          id="call-to-action"
        >
          <img
            src="./images/call-to-action.png"
            alt=""
            class="cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black"
          />
        </figure>
      </div>
    </section>
    <section
      class="bg-gray-500 p-8 pb-0 w-1/3 flex flex-col fixed top-0 bottom-0 right-0"
    >
      <header class="mb-4 codepen-btn">
        <button
          class="shadow text-center py-3 px-4 bg-black w-full hover:text-green-500 text-white js-download transition-normal"
        >
          Compile
        </button>
      </header>
      <div
        class="flex flex-col flex-1 border js-droppable bg-gray-400 overflow-y-auto"
      ></div>
      <div class="bg-white hidden fixed js-delete-btn px-4 py-2 shadow">
        Delete <i class="far fa-trash-alt pointer-events-none"></i>
      </div>
    </section>
    <script src="./bundle.js"></script>
  </body>
</html>
